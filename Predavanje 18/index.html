<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="automobil-forma">
      <select id="vrsteVozila" class="selektor">
        <option value="" disabled selected hidden>Izaberi vrstu vozila</option>
      </select>
      <select id="marke" class="selektor">
        <option value="" disabled selected hidden>Izaberi marku</option>
      </select>
      <select id="modeli" class="selektor">
        <option value="" disabled selected hidden>Izaberi model</option>
      </select>
      <select id="brojVrata" class="selektor">
        <option value="" disabled selected hidden>Izaberi broj vrata</option>
      </select>
      <select id="vrstaGoriva" class="selektor">
        <option value="" disabled selected hidden>Izaberi vrstu goriva</option>
      </select>
      <select id="boje" class="selektor">
        <option value="" disabled selected hidden>Izaberi boju auta</option>
      </select>
      <input
        id="brzinaVozila"
        type="number"
        placeholder="uneite brzinu vozila"
      />
      <input
        id="tezinaVozila"
        type="number"
        placeholder="uneite tezinu vozila"
      />

      <button id="napraviVozilo" type="button">Napravi vozilo</button>
    </form>

    <script src="domaci.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
