<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="homePage">
        <div id="mainCityWrap" class="d-flex flex-column flex-wrap align-content-center position-relative mb-4 ">
          <div class="d-flex flex-column flex-wrap align-content-center text-center w-25 mx-auto mt-5 ">
            <p id="cityName">Montreal</h2>
            <p id="currentTemp">19^</p>
            <div class="d-flex flex-column align-content-center">
              <div class="d-flex flex-row align-content-between justify-content-center">
              <p id="nebo" class="text-nowrap  ">Mostly Clear</p>
              <img id="neboImg" src="" alt="ikonica" style="width: 32px;">
            </div>
              <div class="d-flex flex-row flex-nowrap justify-content-center gap-5 ">
                <p id="heightTemp" class="text-nowrap">
                  H: <span id="maxTemp">24^</span>
                </p>
                <p id="lowestTemp" class="text-nowrap">
                  L: <span id="minTemp">18^</span>
                </p>
              </div>
            </div>          
          </div>          
        </div>
        <div id="centralImageWrap" class="homeImgWrapper">
          <img id="house" src="images/house.png" >
        </div>
        <div id="modalWrap" class="modal-wrapper d-flex flex-column p-2 ">
          <div class="d-flex flex-wrap flex-row justify-content-between ps-2 pe-2 position-relative ">
        <div class="underline"></div>
        <p class="forecast-change">Hourly Forecast</p>
        <p class="forecast-change">Weekly Forecast</p>
          </div>
          <div id="hourlyWrapper" class="forecast-wrapper d-flex flex-row flex-nowrap align-content-center p-2 mt-2">     
            </div>
        </div>
      </section>
    </div>   
    <script src="js/script.js"></script>
  </body>
